<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>CG1 WebGL</title>
</head>

<script src = "index.js"></script>
<script src = "https://cdnjs.cloudflare.com/ajax/libs/mathjs/11.8.1/math.js" integrity="sha512-5nftKkjZO1gtHEWFlUGXi/vuXzFnWTom549IH/gMqOiJHcPfH5z/1DO8/c0qnoG0R8RCVLOeBDXhCjg2+23nqQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<script id = "vertex-shader" type="notjs">
	attribute vec4 position;
	attribute vec4 fcolor;
	attribute vec2 texCoord;

	varying vec4 color;
	varying vec2 v_texCoord;

	void main() {
		color = fcolor;
		gl_Position = position;
	}
</script>

<script id = "fragment-shader" type="notjs">
	precision mediump float;
	varying vec4 color;
	varying vec2 v_texCoord;
	float joao = 3.0;

	void main() {
		gl_FragColor = color;
		//gl_FragColor = vec4(floor(color.x * 100.0 / joao + 0.5) / 100.0, floor(color.y * 100.0 / joao + 0.5) / 100.0, floor(color.z * 100.0 / joao + 0.5) / 100.0, color.w);
		//gl_FragColor = vec4(1.0, 0.0, 0.0, 1.0);
	}
</script>

<body onload="init()">
	<canvas id="glcanvas" width="640" height="640"></canvas>
</body>
</html>
